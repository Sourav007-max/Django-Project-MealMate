<!DOCTYPE html>
<html>
<head>
    <title>MealMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body class="bg-light">

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-3">
    <h2 class="navbar-brand fw-bold text-white m-0">MealMate</h2>
    <div class="ms-auto">
        <a href="{% url 'delivery:cusdisplay_res' username %}" class="btn btn-outline-light nav-btn">View Restaurants</a>
        <a href="{% url 'delivery:sign_in' %}" class="btn btn-outline-light nav-btn">Sign In</a>
        <a href="{% url 'delivery:sign_up' %}" class="btn btn-outline-light nav-btn">Sign Up</a>
    </div>
</nav>

<!-- Greeting -->
<div class="container mt-4">
    <h2 class="mb-4">Hi <span class="text-primary">{{ username }}</span>! Explore the Menu</h2>

    <!-- Restaurant Table -->
    <div class="table-responsive">
        <table class="table table-striped table-bordered text-center align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Restaurant Name</th>
                    <th>Category</th>
                    <th>Rating</th>
                    <th>Image</th>
                    <th>Address</th>
                    <th>View Menu</th>
                </tr>
            </thead>
            <tbody>
                {% for item in li %}
                <tr>
                    <td>{{ item.Res_name }}</td>
                    <td>{{ item.Food_cat }}</td>
                    <td>{{ item.rating }}/5</td>
                    <td>
                        <img 
                            src="{{ item.img }}" 
                            alt="Restaurant Image" 
                            class="img-thumbnail"
                            style="width: 100px; height: 100px; object-fit: cover;"
                        />
                    </td>
                    <td>{{ item.address }}</td>
                    <td>
                        <a href="{% url 'delivery:cusmenu' item.id username %}" class="btn btn-primary btn-sm">
                            View Menu
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>

<!-- Bootstrap JS (optional, for responsive navbar or dropdowns) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
