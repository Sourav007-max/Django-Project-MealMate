<!DOCTYPE html>
<html>
<head>
    <title>MealMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-btn {
            margin-left: 10px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-dark bg-dark px-3">
    <h2 class="navbar-brand fw-bold text-white">Food Delivery</h2>
    <div class="ms-auto">
       <a href="{% url 'delivery:cusdisplay_res' username %}" class="btn btn-secondary nav-btn">View Restaurants</a>
        <a href="{% url 'delivery:sign_in' %}" class="btn btn-secondary nav-btn">Sign In</a>
        <a href="{% url 'delivery:sign_up' %}" class="btn btn-secondary nav-btn">Sign Up</a>
    </div>
</nav>

<h1>Hi {{ username }}! Explore the menu</h1>

<table class="table table-striped table-bordered text-center align-middle">
        <tr>
            <th>Restaurant Name</th>
            <th>Category</th>
            <th>Rating</th>
            <th>Image</th>
            <th>Address</th>
            <th>View Menu</th>
        </tr>
    <tbody>
        {% for item in li %}
        <tr>
            <td>{{ item.Res_name }}</td>
            <td>{{ item.Food_cat }}</td>
            <td>{{ item.rating }}/5</td>
            <td>
                <img 
                    src="{{ item.img }}" 
                    alt="Restaurant Image" 
                    class="img-thumbnail" 
                    style="width: 100px; height: 100px; object-fit: cover;"
                />
            </td>
            <td>{{ item.address }}</td>
            <td>
                <a href="{% url 'delivery:cusmenu' item.id username %}" class="btn btn-primary btn-sm">
                    <button>View Menu</button>
                </a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
