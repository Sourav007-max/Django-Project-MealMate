<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MealMate</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .nav-btn {
            margin-left: 8px;
            margin-bottom: 8px;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark px-3">
  <a class="navbar-brand fw-bold text-white" href="{% url 'delivery:index' %}">MealMate</a>
  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
    <div class="navbar-nav">
      <a href="{% url 'delivery:display_res' %}" class="btn btn-outline-light nav-btn">View Restaurants</a>
      <a href="{% url 'delivery:add_res' %}" class="btn btn-outline-light nav-btn">Add Restaurant</a>
      <a href="{% url 'delivery:sign_in' %}" class="btn btn-outline-light nav-btn">Sign In</a>
      <a href="{% url 'delivery:sign_up' %}" class="btn btn-outline-light nav-btn">Sign Up</a>
    </div>
  </div>
</nav>

<div class="container mt-4">
    {% block content %}{% endblock %}
</div>

<footer class="text-center text-muted mt-5">
    <hr>
    <p>&copy; 2025 MealMate. All rights reserved.</p>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
