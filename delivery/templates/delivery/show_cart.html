{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MealMate</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'delivery/css/styles.css' %}">
    <style>
        /* General page styling */
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        h3 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .cart-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }

        .cart-container ul {
            list-style-type: none;
            padding: 0;
        }

        .cart-container li {
            padding: 8px 0;
            border-bottom: 1px solid #ddd;
            color: #555;
        }

        .cart-container li:last-child {
            border-bottom: none;
        }

        .cart-container p {
            font-size: 18px;
            font-weight: bold;
            color: #333;
        }

        /* Checkout Button */
        .checkout-btn {
            display: inline-block;
            margin-top: 20px;
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            font-size: 16px;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .checkout-btn:hover {
            background-color: #0056b3;
        }

        /* Navbar styling */
        nav {
            background-color: #343a40;
            color: white;
        }

        .navbar-brand {
            font-size: 28px;
            font-weight: bold;
        }

        .nav-btn {
            margin-left: 10px;
            padding: 8px 15px;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .nav-btn:hover {
            background-color: #6c757d;
        }

        .ms-auto .nav-btn {
            margin-left: 20px;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark bg-dark px-3">
    <h2 class="navbar-brand fw-bold text-white">Food Delivery</h2>
    <div class="ms-auto">
        <a href="{% url 'delivery:cusdisplay_res' username %}" class="btn btn-secondary nav-btn">View Restaurants</a>
        <a href="{% url 'delivery:sign_in' %}" class="btn btn-secondary nav-btn">Sign In</a>
        <a href="{% url 'delivery:sign_up' %}" class="btn btn-secondary nav-btn">Sign Up</a>
    </div>
</nav>

<!-- Cart Content -->
<div class="cart-container">
    <h3>Your Cart</h3>
    {% if items %}
    <ul>
        {% for item in items %}
        <li>{{ item.item_name }} - ₹{{ item.price }}</li>
        {% endfor %}
    </ul>
    <p><strong>Total Price:</strong> ₹{{ total_price }}</p>

    <!-- Checkout Button -->
    <a href="{% url 'delivery:checkout' username %}" class="checkout-btn">Proceed to Checkout</a>
    {% else %}
    <p>Your cart is empty.</p>
    {% endif %}
</div>

</body>
</html>
